<!-- Contact -->

<!DOCTYPE html>
<html>
<head>
	<title>Contact Page</title>

	<!-- reset and style sheet linked here -->
	<link rel="stylesheet" type="reset" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/contactstyle.css">

</head>

<body>
	<header>
		<h1>Andrew Federowicz</h1>
		<h3>About</h3>
		<h3>Portfolio</h3>
		<h3>Contact</h3>
	</header>

	<div class="container">

		<section id="contact-me">

			<h2>Contact</h2>
		
			<form action="">
				<label for="GET-name">Name:</label>
				<br>
				<input id="GET-name" type="text">
				<br>
				<label for="GET-email">Email:</label>	
				<br>
				<input id="GET-email" type="text">
				<br>
				<label for="GET-message">Message:</label>	
				<br>
				<input id="GET-message" type="text">
				<br>				
				<input type="submit" value="Submit">
			</form>			


		</section>

		<section id="contact-info">
			<h2>Connect with me!</h2>
			
			<aside>
	
				<img src="assets/images/github_logo.png" alt="github logo" id="github_logo">
				<img src="assets/images/linkedin_logo.png" alt="linkedin logo" id="linkedin_logo">
				<img src="assets/images/stackoverflow_logo.png" alt="stackoverflow logo" id="stackoverflow_logo">
	
			</aside>

		</section>
	</div>

</body>
</html>
